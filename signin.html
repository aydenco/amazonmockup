<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="fullbody">
        <div class="allcontent">
            <div class="logobox"><img src="images/images.jfif" class="logo"></div>
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h3 class="card-title">Sign-In</h3>
                    <p class="card-text">Email (Phone number for mobile accounts)</p>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <p class="card-text">Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<a href="forgot password">Forgot Password?</a>
                    </p>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleFormControlInput1">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-warning btn-outline-dark" type="button">Sign-In</button>
                        <p class="card-text">By continuing, you agree to Amazon's <a href="Conditions of Use">Conditions
                                of
                                Use</a> and <a href="Privacy Notice">Privacy Notice</a>.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Keep me signed in. <a href="details">Details</a>
                            </label>
                        </div>
                        <div class="new"><p>New to Amazon?</p></div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary btn-outline-dark" type="button">Create your Amazon
                                account</button>
                        </div>
                    </div>
                </div>
</body>

</html>
